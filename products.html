<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400, 600" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <title>Products</title>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
 </head>
<body>
  <div class="header">
    <div class="container">
      <ul class="nav">
        <li><a href="/">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </div>
  </div>
<table>
    <thead>
      <tr>
        <th>Product Type</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
  <tbody>
      <form name="buyQ">
      <tr>
        <th>Puzzle</th>
        <td>Square puzzle</td>
        <td>5</td>
        <td><input type="text" name ="q1"></td>
       </tr>
      <tr>
        <th>Puzzle</th>
        <td>Fixed Piece Puzzle</td>
        <td>5</td>        
        <td><input type="text" name ="q2"></td>
      </tr>
      <tr>
        <th>Earrings</th>
        <td>Small Round</td>
        <td>5</td>
        <td><input type="text" name ="q3"></td>
      </tr>
      <tr>
        <th>Coasters</th>
        <td>Round</td>
        <td>5</td>
        <td><input type="text" name="q4"></td>
      </tr>
      <tr>
        <th>Coasters</th>
        <td>Square</td>
        <td>5</td>
        <td><input type="text" name="q5"></td>
      </tr>
      </form>
      </tbody>
  </table>
  <div class="footer">
    <button id="calculateTotal">Calculate Total</button>
    <button id="cartPage">View Cart</button>
   <p id="costp"></p>
  </div>

<script>
      var spq1 = Number(document.forms["buyQ"]["q1"].value);
        fpq2 = document.forms["buyQ"]["q2"].value;
        seq3 = document.forms["buyQ"]["q3"].value;
        crq4 = document.forms["buyQ"]["q4"].value;
        csq5 = document.forms["buyQ"]["q5"].value;
        alert("spq1-" + spq1);
  
document.getElementById("calculateTotal").addEventListener("click", validateForm);
document.getElementById("cartPage").addEventListener("click", function(){validateForm(spq1,fpq2,seq3,crq4,csq5)}); 

  
function validateForm(fq1,fq2,fq3,fq4,fq5) {
    alert("fq1-" + fq1);
    if (fq1 == "" && fq2 == "" && fq3 == "" && fq4 == "" && fq5 == "") 
    {
        alert("Please fill the desired quantity for the product you wish to purchase");
        return false;
    } else {
      fcost = ((5*fq1)+(5*fq2)+(5*fq3)+(5*fq4)+(5*fq5));
      document.getElementById("costp").innerHTML = "Your total cost is = " + fcost;
      sessionStorage.setItem("Q1", fq1);
      sessionStorage.setItem("Q2", fq2);
      sessionStorage.setItem("Q3", fq3);
      sessionStorage.setItem("Q4", fq4);
      sessionStorage.setItem("Q5", fq5);
      sessionStorage.setItem("Cost",fcost);
    }
  }

  window.addEventListener("load", function(){
    var EQ1 = sessionStorage.getItem('Q1');
    var EQ2 = sessionStorage.getItem('Q2');
    var EQ3 = sessionStorage.getItem('Q3');
    var EQ4 = sessionStorage.getItem('Q4');
    var EQ5 = sessionStorage.getItem('Q5');
    var CCost = sessionStorage.getItem('Cost');    
    if (CCost !== null) {document.getElementById("costp").innerHTML = "Your total cost is = " + CCost}
    document.getElementById("q1").innerHTML = EQ1;
    document.getElementById("q2").innerHTML = EQ2;
    document.getElementById("q3").innerHTML = EQ3;
    document.getElementById("q4").innerHTML = EQ4;
    document.getElementById("q5").innerHTML = EQ5;
  }); 

</script>

</body>
</html>
