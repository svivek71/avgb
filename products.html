<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400, 600" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <title>Products</title>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">--> 
 </head>
<body>
  <div class="header">
    <div class="container">
      <ul class="nav">
        <li><a href="/">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </div>
  </div>
<table>
    <thead>
      <tr>
        <th>Product Type</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
  <tbody>     
      <tr>
        <th>Puzzle</th>
        <td>Square puzzle</td>
        <td>5</td>
        <td><input type="text" name ="q1" id="q1" onchange="loadVariables()"></td>
      </tr>
      <tr>
        <th>Puzzle</th>
        <td>Fixed Piece Puzzle</td>
        <td>5</td>        
        <td><input type="text" name ="q2" id="q2" onchange="loadVariables()"></td>
      </tr>
      <tr>
        <th>Earrings</th>
        <td>Small Round</td>
        <td>5</td>
        <td><input type="text" name ="q3" id="q3" onchange="loadVariables()"></td>
      </tr>
      <tr>
        <th>Coasters</th>
        <td>Round</td>
        <td>5</td>
        <td><input type="text" name="q4" id="q4" onchange="loadVariables()"></td>
      </tr>
      <tr>
        <th>Coasters</th>
        <td>Square</td>
        <td>5</td>
        <td><input type="text" name="q5" id="q5" onchange="loadVariables()"></td>
      </tr>
      </tbody>
  </table>
  <div class="footer">
    <button id="calculateTotal">Calculate Total</button>
    <button id="cartPage">View Cart</button> 
  <p id="costp"></p>
  </div>

<script>
  
document.getElementById("calculateTotal").addEventListener("click", validateForm);  
document.getElementById("cartPage").addEventListener("click", validateForm);  
window.addEventListener("load", reloadPageVariables);


function validateForm() {
    loadVariables();
    if (spq1 == "" && fpq2 == "" && seq3 == "" && crq4 == "" && csq5 == "") 
    {
        alert("Please fill the desired quantity for the product you wish to purchase");
        return false;
    } else {
      cost = ((5*spq1)+(5*fpq2)+(5*seq3)+(5*crq4)+(5*csq5));
      document.getElementById("costp").innerHTML = "Your total cost is = " + cost;
      sessionStorage.setItem("Cost",cost);
    }
  }
  
  function loadVariables() {
        spq1 = document.getElementById("q1").value;
        fpq2 = document.getElementById("q2").value;
        seq3 = document.getElementById("q3").value;
        crq4 = document.getElementById("q4").value;
        csq5 = document.getElementById("q5").value;
          sessionStorage.setItem("Q1", spq1);
          sessionStorage.setItem("Q2", fpq2);
          sessionStorage.setItem("Q3", seq3);
          sessionStorage.setItem("Q4", crq4);
          sessionStorage.setItem("Q5", csq5);
  }
    
 function reloadPageVariables() {
    var EQ1 = sessionStorage.getItem('Q1');
    var EQ2 = sessionStorage.getItem('Q2');
    var EQ3 = sessionStorage.getItem('Q3');
    var EQ4 = sessionStorage.getItem('Q4');
    var EQ5 = sessionStorage.getItem('Q5');
    var CCost = sessionStorage.getItem('Cost');    
    if (CCost !== null) {document.getElementById("costp").innerHTML = "Your total cost is = " + CCost}
    document.getElementById("q1").innerHTML = EQ1;
    document.getElementById("q2").innerHTML = EQ2;
    document.getElementById("q3").innerHTML = EQ3;
    document.getElementById("q4").innerHTML = EQ4;
    document.getElementById("q5").innerHTML = EQ5;
  }
  

</script>
</body>
</html>
