<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400, 600" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <title>Cart</title>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">--> 
    <script>
    window.addEventListener("load", changeVisibility);
                    
    function changeVisibility() {

      var EQ1 = sessionStorage.getItem('Q1');
      var EQ2 = sessionStorage.getItem('Q2');
      var EQ3 = sessionStorage.getItem('Q3');
      var EQ4 = sessionStorage.getItem('Q4');
      var EQ5 = sessionStorage.getItem('Q5');
      var CCost = sessionStorage.getItem('Cost');    
      if (CCost !== null) {document.getElementById("costp").innerHTML = "Your total cost is = " + CCost}
      if (EQ1 !== "") {document.getElementById("q1").innerHTML = EQ1;}
                      else {document.getElementById("r1").style.display="none";}              
      if (EQ2 !== "") {document.getElementById("q2").innerHTML = EQ2;}
                      else {document.getElementById("r2").style.display="none";}              
      if (EQ3 !== "") {document.getElementById("q3").innerHTML = EQ3;}
                      else {document.getElementById("r3").style.display="none";}              
      if (EQ4 !== "") {document.getElementById("q4").innerHTML = EQ4;}
                      else {document.getElementById("r4").style.display="none";}              
      if (EQ5 !== "") {document.getElementById("q5").innerHTML = EQ5;}
                      else {document.getElementById("r5").style.display="none";}              

        
    }
    </script>
 </head>
<body>
  <div class="header">
    <div class="container">
      <ul class="nav">
        <li><a href="/">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </div>
  </div>
  <table>
   <thead>
      <tr>
        <th>Product Type</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
     <tbody>
      <tr id="r1">
        <th>Puzzle</th>
        <td>Square puzzle</td>
        <td>5</td>
        <td id ="q1"></td>
      </tr>
      <tr id="r2">
        <th>Puzzle</th>
        <td>Fixed Piece Puzzle</td>
        <td>5</td>        
        <td id ="q2"></td>
      </tr>
      <tr id="r3">
        <th>Earrings</th>
        <td>Small Round</td>
        <td>5</td>
        <td id ="q3"></td>
      </tr>
      <tr id="r4">
        <th>Coasters</th>
        <td>Round</td>
        <td>5</td>
        <td id ="q4"></td>
      </tr>
      <tr id="r5">
        <th>Coasters</th>
        <td>Square</td>
        <td>5</td>
        <td id ="q5"></td>
      </tr>
      </tbody>
    </table>
  <div class="footer">
    <p id="costp"></p>
    <button id="changeQuantity">Change Quantity</button>
    <button id="checkout">Proceed to Checkout</button>
  </div>
  
  <script>

    document.getElementById("changeQuantity").addEventListener("click", loadProducts); 
    document.getElementById("checkout").addEventListener("click", checkoutProceed); 
     
     function loadProducts(){
        window.location.href="products.html";
     }
      
     function checkoutProceed() {
       alert("Work in Progress!");
     }
             
  </script>
  
  
  </body>
</html>
